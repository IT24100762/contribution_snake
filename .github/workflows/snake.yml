name: Snake Animation Automation

on:
  schedule:
    # Run workflow automatically every day at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Check if there were any contributions today
      - name: Check for contributions
        id: check-contributions
        run: |
          echo "has_contributions=true" >> $GITHUB_OUTPUT
      
      # Get current date for commit message
      - name: Get current time
        id: cur-time
        run: echo "time=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
      
      # Generates the snake animation only if there were contributions
      - name: Generate Snake
        if: steps.check-contributions.outputs.has_contributions == 'true'
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=blue
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=red
                
      # Push the generated files to the repository only if there were contributions
      - name: Push changes
        if: steps.check-contributions.outputs.has_contributions == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Added new contributions on ${{ steps.cur-time.outputs.time }}'
          file_pattern: 'dist/*'

      #- name: Sleep for 3 seconds
       # id: interval
        #run: sleep 3s
