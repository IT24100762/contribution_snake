name: Snake Animation Automation

on:
  schedule:
    # Run workflow automatically every day at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Get current time and date
      - name: Get Current Time
        id: cur-time
        run: echo "::set-output name=time::$(date + '%Y-%m-%d %H:%M:%S')"

      
      # Generates the snake animation
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=blue
            dist/github-contribution-grid-snake-dark.svg?color_snake=blue
                
      # Push the generated files to the repository
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Updated contributions on ${{ steps.cur-time.outputs.time }}'
          file_pattern: 'dist/*'