name: Generate Snake Animation

on:
  schedule:
    # Run workflow automatically every day at midnight
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual workflow runs

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks repo under $GITHUB_WORKSPACE with updated version
      - uses: actions/checkout@v3
      
      # Generates the snake animation
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      
      # Add a step to modify SVG files to remove progress bar
      - name: Remove progress bar from SVGs
        run: |
          # Install necessary tools
          sudo apt-get update
          sudo apt-get install -y xmlstarlet
          
          # Remove progress bar from light theme SVG
          xmlstarlet ed --inplace -d "//svg:g[@id='progress-bar']" dist/github-contribution-grid-snake.svg || true
          
          # Remove progress bar from dark theme SVG
          xmlstarlet ed --inplace -d "//svg:g[@id='progress-bar']" dist/github-contribution-grid-snake-dark.svg || true
          
      # Push the generated files to the repository
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Generate Snake Animation'
          file_pattern: 'dist/*'