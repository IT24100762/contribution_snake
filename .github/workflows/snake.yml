name: Snake Animation Automation

on:
  schedule:
    # Run workflow automatically every day at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Generates the snake animation
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=blue
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=red
                
      # Push the generated files to the repository
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Added new contributions on ${{ steps.cur-time.outputs.time }}'
          file_pattern: 'dist/*'

      - name: Sleep for 2 seconds
        id: interval
        run: sleep 2s

  deploy:
    needs: build
    uses: ./.github/workflows/remove_progressBar.yml
    secrets: inherit